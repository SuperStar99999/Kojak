<ion-header>

  <ion-navbar>
   <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Messagerie</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="modal-background">

<div align="middle">
     <img src="assets/sansfond.png" height="200px" align="middle" />
    </div>

  <ion-list>

    <ion-item>
      <ion-input type="text" placeholder="Votre Pseudo" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Votre email" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Pseudo" [(ngModel)]="pseudo"></ion-input>
    </ion-item>

    <ion-item >
      <textarea style="width:100%; height: 200px; border: none;" type="text" placeholder="Votre message" [(ngModel)]="capital"></textarea>
    </ion-item>

  </ion-list>

  <button ion-button block href="/../#/home">Envoyer</button>


  
</ion-content>
