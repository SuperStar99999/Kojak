<ion-header>

  <ion-navbar>
 
    <ion-title>Inscription</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="modal-background">
  <ion-list>

    <ion-item>
      <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Mot de passe" [(ngModel)]="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="text" placeholder="Pseudo" [(ngModel)]="pseudo"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="number" placeholder="Capital de votre Bankroll" [(ngModel)]="capital"></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button block (click)="signup()">S'inscrire</button>

  <button ion-button block clear (click)="viewCtrl.dismiss()">Annuler</button>
  
</ion-content>
